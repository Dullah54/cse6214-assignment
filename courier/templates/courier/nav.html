{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BooksLab{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'courier-deliveries' %}">
            <img src="{% static 'logo.png' %}" alt="BooksLab Logo" height="40"> BooksLabðŸ“š
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'courier-deliveries' %}">Deliveries Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage Profile</a>
                </li>
                <li class="nav-item">
                    <!-- Using the logout URL as defined elsewhere (e.g., in your login or core base) -->
                    <a class="nav-link btn btn-danger text-white" href="{% url 'logout' %}">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content Container -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
